<svg xmlns="http://www.w3.org/2000/svg" width="800" height="280" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#181926"/>
      <stop offset="50%" style="stop-color:#24273a"/>
      <stop offset="100%" style="stop-color:#1e2030"/>
    </linearGradient>
    <linearGradient id="title-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8aadf4"/>
      <stop offset="30%" style="stop-color:#7dc4e4"/>
      <stop offset="60%" style="stop-color:#8bd5ca"/>
      <stop offset="100%" style="stop-color:#a6da95"/>
    </linearGradient>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8aadf4;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#a6da95;stop-opacity:0.06"/>
    </linearGradient>
    <linearGradient id="wave2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7dc4e4;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8aadf4;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="accent-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8aadf4;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#8aadf4"/>
      <stop offset="50%" style="stop-color:#7dc4e4"/>
      <stop offset="80%" style="stop-color:#a6da95"/>
      <stop offset="100%" style="stop-color:#a6da95;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" rx="12" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect width="800" height="280" rx="12" fill="none" stroke="#363a4f" stroke-width="1"/>

  <!-- Decorative wave shapes -->
  <path d="M0,200 Q200,160 400,180 T800,150 L800,280 L0,280 Z" fill="url(#wave1)"/>
  <path d="M0,230 Q250,190 500,220 T800,190 L800,280 L0,280 Z" fill="url(#wave2)"/>

  <!-- Decorative dots pattern -->
  <g opacity="0.08">
    <circle cx="680" cy="50" r="1.5" fill="#8aadf4"/>
    <circle cx="700" cy="45" r="1" fill="#7dc4e4"/>
    <circle cx="720" cy="55" r="1.5" fill="#a6da95"/>
    <circle cx="695" cy="65" r="1" fill="#c6a0f6"/>
    <circle cx="715" cy="38" r="1" fill="#8aadf4"/>
    <circle cx="735" cy="48" r="1.5" fill="#7dc4e4"/>
    <circle cx="660" cy="58" r="1" fill="#a6da95"/>
    <circle cx="740" cy="62" r="1" fill="#b7bdf8"/>
    <circle cx="670" cy="40" r="1.5" fill="#8aadf4"/>
    <circle cx="750" cy="42" r="1" fill="#7dc4e4"/>
    <circle cx="90" cy="210" r="1.5" fill="#a6da95"/>
    <circle cx="70" cy="220" r="1" fill="#8aadf4"/>
    <circle cx="110" cy="225" r="1.5" fill="#7dc4e4"/>
    <circle cx="85" cy="235" r="1" fill="#c6a0f6"/>
    <circle cx="55" cy="215" r="1" fill="#a6da95"/>
    <circle cx="120" cy="215" r="1" fill="#8aadf4"/>
  </g>

  <!-- Title -->
  <text x="400" y="130" font-family="'SF Mono','Fira Code','JetBrains Mono','Cascadia Code',Consolas,monospace"
        font-size="64" font-weight="bold" fill="url(#title-grad)" text-anchor="middle"
        letter-spacing="8" filter="url(#glow)">RIPTIDE</text>

  <!-- Accent line under title -->
  <rect x="200" y="148" width="400" height="2" rx="1" fill="url(#accent-line)"/>

  <!-- Subtitle -->
  <text x="400" y="180" font-family="'SF Mono','Fira Code','JetBrains Mono','Cascadia Code',Consolas,monospace"
        font-size="14" fill="#a5adcb" text-anchor="middle"
        letter-spacing="4">COLLABORATIVE PENTEST WORKSPACE</text>

  <!-- Feature badges -->
  <g transform="translate(108, 210)">
    <!-- real-time sync -->
    <rect x="0" y="0" width="130" height="28" rx="14" fill="#363a4f"/>
    <rect x="0" y="0" width="130" height="28" rx="14" fill="none" stroke="#494d64" stroke-width="0.5"/>
    <circle cx="18" cy="14" r="4" fill="#a6da95"/>
    <text x="30" y="18" font-family="'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace"
          font-size="11" fill="#cad3f5">real-time sync</text>

    <!-- shared terminal -->
    <rect x="150" y="0" width="140" height="28" rx="14" fill="#363a4f"/>
    <rect x="150" y="0" width="140" height="28" rx="14" fill="none" stroke="#494d64" stroke-width="0.5"/>
    <circle cx="168" cy="14" r="4" fill="#8aadf4"/>
    <text x="180" y="18" font-family="'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace"
          font-size="11" fill="#cad3f5">shared terminal</text>

    <!-- playbooks -->
    <rect x="310" y="0" width="110" height="28" rx="14" fill="#363a4f"/>
    <rect x="310" y="0" width="110" height="28" rx="14" fill="none" stroke="#494d64" stroke-width="0.5"/>
    <circle cx="328" cy="14" r="4" fill="#c6a0f6"/>
    <text x="340" y="18" font-family="'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace"
          font-size="11" fill="#cad3f5">playbooks</text>

    <!-- credential vault -->
    <rect x="440" y="0" width="140" height="28" rx="14" fill="#363a4f"/>
    <rect x="440" y="0" width="140" height="28" rx="14" fill="none" stroke="#494d64" stroke-width="0.5"/>
    <circle cx="458" cy="14" r="4" fill="#f5a97f"/>
    <text x="470" y="18" font-family="'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace"
          font-size="11" fill="#cad3f5">credential vault</text>
  </g>
</svg>
